    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="mobile-container">

    <!-- ================= CLIENT HOME ================= -->

    <!-- ================= ARTISAN DASHBOARD ================= -->
    <div id="artisan-dashboard" class="screen">
        <div class="header-gradient">
            <div class="dashboard-header">
                <div>
                    <p class="header-subtitle">Bienvenue</p>
                    <h1 class="header-title">Patrick Mukendi</h1>
                    <p class="header-subtitle">Électricien</p>
                </div>
                <button class="btn-logout" onclick="navigateTo('client-home')" aria-label="Se déconnecter">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="content-section">

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon bg-green">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <p class="stat-value">8</p>
                    <p class="stat-label">Nouvelles demandes</p>
                </div>

                <div class="stat-card">
                    <div class="stat-icon bg-blue">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        </svg>
                    </div>
                    <p class="stat-value">4.8</p>
                    <p class="stat-label">Note moyenne</p>
                </div>
            </div>

            <div class="action-cards">

                <button class="action-card">
                    <div class="action-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                    <div class="action-content">
                        <h3>Demandes clients</h3>
                        <p>Gérer vos demandes</p>
                    </div>
                    <div class="notification-badge">8</div>
                </button>

                <button class="action-card">
                    <div class="action-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="7" r="4"></circle>
                            <path d="M5.5 21a6.5 6.5 0 0 1 13 0"></path>
                        </svg>
                    </div>
                    <div class="action-content">
                        <h3>Mon profil</h3>
                        <p>Modifier mes informations</p>
                    </div>
                </button>

                <button class="action-card">
                    <div class="action-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div class="action-content">
                        <h3>Disponibilité</h3>
                        <p>Gérer mon statut</p>
                    </div>
                </button>

            </div>
        </div>
    </div>

</div>

<!-- ================= JAVASCRIPT ================= -->
<script src="script.js"></script>

</body>
</html>
