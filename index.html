<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtisanConnect - Lubumbashi</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

<div class="mobile-container">

    <!-- ================= CLIENT HOME ================= -->
    <div id="client-home" class="screen active">

                </div>
                <button class="btn-artisan" onclick="navigateTo('artisan-login')">

                </button>
            </div>

            <button class="search-bar" onclick="navigateTo('search-filter')">

            </button>
        </div>

        <div class="content-section">

    </div>

    <!-- ================= SEARCH / FILTER ================= -->
    <div id="search-filter" class="screen">
        <div class="screen-header">
            <button onclick="navigateTo('client-home')">‚Üê</button>
            <h2>Recherche</h2>
        </div>

        <div class="content-section">

            <div class="form-group">
                <label>Cat√©gorie</label>
                <div class="button-group" id="category-buttons">
                    <button class="filter-btn" data-value="">Toutes</button>
                    <button class="filter-btn" data-value="√âlectricien">√âlectricien</button>
                    <button class="filter-btn" data-value="Plombier">Plombier</button>
                    <button class="filter-btn" data-value="Menuisier">Menuisier</button>
                    <button class="filter-btn" data-value="M√©canicien">M√©canicien</button>
                    <button class="filter-btn" data-value="Peintre">Peintre</button>
                    <button class="filter-btn" data-value="Ma√ßon">Ma√ßon</button>
                </div>
            </div>

            <div class="form-group">
                <label>Distance</label>
                <div class="button-group" id="distance-buttons">
                    <button class="filter-btn" data-value="">Toutes</button>
                    <button class="filter-btn" data-value="2">2 km</button>
                    <button class="filter-btn" data-value="5">5 km</button>
                    <button class="filter-btn" data-value="10">10 km</button>
                </div>
            </div>

            <div class="form-group">
                <label>Prix</label>
                <div class="button-group" id="price-buttons">
                    <button class="filter-btn" data-value="">Tous</button>
                    <button class="filter-btn" data-value="budget">Budget</button>
                    <button class="filter-btn" data-value="moyen">Moyen</button>
                    <button class="filter-btn" data-value="premium">Premium</button>
                </div>
            </div>

            <div class="form-group">
                <label>Note</label>
                <div class="button-group" id="rating-buttons">
                    <button class="filter-btn" data-value="0">Toutes</button>
                    <button class="filter-btn" data-value="3">3+</button>
                    <button class="filter-btn" data-value="4">4+</button>
                    <button class="filter-btn" data-value="4.5">4.5+</button>
                </div>
            </div>

            <div class="form-group">
                <label>Disponibilit√©</label>
                <div class="button-group" id="availability-buttons">
                    <button class="filter-btn" data-value="">Tous</button>
                    <button class="filter-btn" data-value="Disponible">Disponible</button>
                    <button class="filter-btn" data-value="Occup√©">Inclure occup√©s</button>

        </div>
    </div>

    <!-- ================= LIST ================= -->
    <div id="artisan-list" class="screen">
        <div class="screen-header">
            <button onclick="navigateTo('search-filter')">‚Üê</button>
            <h2>Artisans</h2>
        </div>

        <div class="content-section">

        </div>
    </div>

    <!-- ================= PROFILE ================= -->

    <!-- ================= LOGIN ================= -->

        <div class="screen-header">
            <button onclick="navigateTo('client-home')">‚Üê</button>
            <h2>Connexion artisan</h2>
        </div>

        <form onsubmit="loginArtisan(event)" class="content-section">
            <input id="phone" type="tel" placeholder="T√©l√©phone" required>
            <input id="pin" type="password" placeholder="PIN" required>
            <button class="btn-primary">Se connecter</button>

                Cr√©er un compte artisan
            </p>
        </form>
    </div>

    <!-- ================= REGISTER ================= -->

            <button onclick="navigateTo('artisan-login')">‚Üê</button>
            <h2>Cr√©er un compte</h2>

            <input placeholder="T√©l√©phone">
            <button class="btn-primary" onclick="navigateTo('artisan-dashboard')">

    <!-- ================= DASHBOARD ================= -->

        <div class="header-gradient">
            <h2>Dashboard Artisan</h2>
            <button onclick="navigateTo('client-home')">D√©connexion</button>
        </div>
    </div>

</div>
</body>
</html>
